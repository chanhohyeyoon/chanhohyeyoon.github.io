  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f9f9f9;
    }

    #splash {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .overlay-div {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4); /* 오버레이 색상 */
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .img_01, .img_02 {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1.5s ease;
    }

    .text {
  position: absolute;
  bottom: 15%;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 2.5rem;
  font-weight: bold;
  opacity: 0;
  transform: translateX(100px); /* 오른쪽에서 시작 */
  transition: all 1.2s ease;
  z-index: 4;
}

.text.show {
  opacity: 1;
  transform: translateX(0); /* 제자리로 슬라이드 */
}

  </style>

<div id="splash">
  <div class="overlay-div"></div>
  <img class="img_02" src="/card/img/img1.JPG"/>
  <img class="img_01" src="/card/img/img2.JPG" style="opacity: 0"/>
  <div class="text">결혼합니다</div>
</div>

  <div id="invite_wrap">
  <div id="animContainer">
    <div class="invite_inner" id="wedding">
    </div></div></div>
      <!--  -->

<script>
  window.addEventListener('load', function() {
    const img1 = document.querySelector('.img_01');
    const img2 = document.querySelector('.img_02');
    const overlay = document.querySelector('.overlay-div');
    const text = document.querySelector('.text');

    // Step 1: 이미지1 표시 + 오버레이
    setTimeout(() => {
      overlay.style.opacity = 1;
    }, 500);

    // Step 2: 이미지1 → 이미지2 전환
    setTimeout(() => {
      img1.style.opacity = 1;
      img2.style.opacity = 0;
    }, 1500);

    // Step 3: 텍스트 나타나기
setTimeout(() => {
  text.classList.add('show');
}, 2500); 

setTimeout(() => {
    splash.style.display = "none";
  }, 4000); 
    
    
  });
</script>
